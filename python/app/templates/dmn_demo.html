{% extends "base.html" %}
{% block content %}

    <div class="title">
        <h1>Dynamic Memory Networks</h1>
    </div>

    <div class="input-and-question">
        <form>
            <div class="input">
                <div class="form-group">
                    <label for="input">Input:</label>
                    <textarea class="form-control" rows="8" id="input"></textarea>
                </div>
            </div>
            <div class="question">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" class="form-control" id="question" placeholder="What would you like to know?">
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
